<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enroll a course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="searchCourse">Search</label>
                <input type="text" class="form-control" placeholder="Enter Course ID or Course Name ...">
            </div>
            <div *ngFor="let classOfCourse of availableClassesOfCourses">
                <app-found-course [classOfCourse]="classOfCourse" (addClassEvent)="addClass($event)" (removeClassEvent)="removeClass($event)"></app-found-course>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="enrollClass()">Enroll</button>
      </div>
    </div>
</div>
