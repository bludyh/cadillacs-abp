<table class="table mt-2">
    <thead>
        <tr class="row">
            <th class="col-1">Time</th>
            <th class="col-11">{{dayValue}}</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row" *ngFor="let hour of hours">
            <td class="font-weight-bold align-middle col-1">{{hour}}</td>
            <td class="col-11"></td>
        </tr>
    </tbody>
</table>
