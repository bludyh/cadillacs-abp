<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Cadillac System</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100 p-0">
        <div class="row h-100">
            <div class="col-md-9">
                <img src="https://i.imgur.com/WM67JMG.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-md-3 p-0 mt-5">
                <img src="https://i.imgur.com/23oG8zf.png" class="rounded d-block w-50 h-15 mt-5">
                <div class="mt-5">
                    You can sign in with your Fontys email
                    <form class="w-75 mt-2">
                        <div class="form-group">
                          <label  class="font-weight-bold" for="userEmailInput">Email address</label>
                          <input type="email" class="form-control" id="userEmailInput" aria-describedby="emailHelp" placeholder="Enter your Fontys email">
                        </div>
                        <div class="form-group">
                          <label  class="font-weight-bold" for="userPasswordInput">Password</label>
                          <input type="password" class="form-control" id="userPasswordInput" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
